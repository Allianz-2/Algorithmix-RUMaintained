<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="../Images\General\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../5-UserSignInandRegistration/5-CSS/6-SignInPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    .password-container {
    position: relative;
    }

    .password-toggle {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .password-toggle i {
        font-size: 1.2em;
    }

    /* Masking text with asterisks */
    .masked {
        font-family: monospace;
        letter-spacing: 1px;
    }

    .masked::placeholder {
        color: gray;
    }


</style>
    
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="wallpaper">
               <img src="../Images/General/rhodes image.jpeg" alt="wallpaper">
            </div>
        </div>
        <div class="right-panel">
            <a href="..\1-GeneralPages\1-Home.htm" style="color: #81598a; text-decoration: none;"><i class="fas fa-chevron-left"></i> Go Back</a>
            <h1><strong>Welcome back to RUMaintained!</strong></h1><br><br><br>


            <form action="..\2-StudentDashboard\1-StudentRequests.htm" method="POST" id="signin-form">
                <div class="form-group">
                    <label for="userID">Username</label>
                    <input type="text" id="userID" name="userID" value="G00G0000" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="text" id="password" class="masked" placeholder="********" value="Password1" autocomplete="off" required>                        <span class="password-toggle" id="togglePassword">
                            <i class="fas     fa-eye-slash"></i>
                        </span>
                    </div>
                    <br>
                    <a href="../5-UserSignInandRegistration/1-ForgotPasswordPage.html" class="forgot-password">Forgot password?</a>
                </div>
                <div class="form-group-inline">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                                <button type="button" name="submit" class="btn_signin" onclick="window.location.href='../2-StudentDashboard/1-StudentRequests.htm';">Sign In</button>
            </form>
            <div class="register-container">
                New to RUMaintained? <a href="../5-UserSignInandRegistration/5-RegistrationStep1.htm" class="register-link">Register an account</a>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        // Get the password input and the eye icon
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        // Set the initial type of the password input to 'password'
        passwordInput.type = 'password';

        // Toggle the password visibility when the icon is clicked
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Toggle icon between 'eye' and 'eye-slash'
            this.querySelector('i').classList.toggle('fa-eye-slash');
            this.querySelector('i').classList.toggle('fa-eye');
        });
    </script>






</body>
</html>
