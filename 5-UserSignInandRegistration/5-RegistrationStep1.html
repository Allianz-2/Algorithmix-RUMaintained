<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to RUMaintained</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            background-image: url("../Images/General/purple\ gradient\ background.jpeg");
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-panel {
            flex: 1;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        .wallpaper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .wallpaper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .right-panel {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 24px;
            font-weight: 100;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
      
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #81589a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #aaa;
        }
         
        .role-buttons {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="wallpaper">
               <img src="../Images/General/rhodes image.jpeg" alt="wallpaper">
            </div>
        </div>
        <div class="right-panel">
            <h1>Welcome to RUMaintained</h1>
            <h2>Register: Step 1</h2>
            <h3>What is your role?</h3>
            <div class="role-buttons">
                <a href="../5-UserSignInandRegistration/7-StudentRegistration.html" class="btn">Student</a>
                <a href="House Warden register.html" class="btn">House Warden</a>
                <a href="Hall Secrtary.html" class="btn">Hall Secretary</a>
                <a href="Maintainance Staff register .html" class="btn">Maintenance Staff</a>
            </div>
            
    </div>


</body>
</html>
