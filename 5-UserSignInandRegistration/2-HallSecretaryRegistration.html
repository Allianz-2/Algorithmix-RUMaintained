<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Secretary Registration - RUMaintained</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            background-image: url('../Images/General/purple\ gradient\ background.jpeg');
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 900px;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-panel {
            flex: 1;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        .wallpaper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .wallpaper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .right-panel {
            flex: 1;
            padding: 20px 80px;
            overflow-y: auto;
        }
        h1 {
            font-size: 24px;
            font-weight: 100;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #81589a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #aaa;
        }
        .error-message {
            color: #d73a49;
            margin-top: 10px;
        }

        .form-group label {
    display: inline;
    margin-left: 5px;
    font-size: 12px;
    color: #333;
}
.form-group input[type="checkbox"] {
    vertical-align: middle;
}
.form-group a {
    color: #81589a;
    text-decoration: underline;
}
.form-group a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="wallpaper">
                <img src="../Images/General/rhodes image.jpeg" alt="wallpaper">
            </div>
        </div>
        <div class="right-panel">
            <h1>Hall Secretary Registration</h1>
            <form id="registration-form">
               
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstame" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="userID">Staff Number</label>
                    <input type="text" id="userID" name="userID" pattern="^SHS[A-Z]{1}[0-9]{4}$" placeholder="SHSX0000"required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email_address" name="email_address" placeholder="Please use your university email" required>
                </div>
            
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" pattern=".{8}" title="Password must be exactly 8 characters long" required>                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label for="hall">Select Hall:</label>
                    <select name="Hall" id="Hall">
                        <option value="Select Hall"></option>
                        <option value="Allen Webb Hall">Allen Webb Hall</option>
                        <option value="Courtenay-Latimer Hall">Courtenay-Latimer Hall</option>
                        <option value="Desmond Tutu Hall">Desmond Tutu Hall</option>
                        <option value="Drostdy Hall">Drostdy Hall</option>
                        <option value="Founders Hall">Founders Hall</option>
                        <option value="Hobson Hall">Hobson Hall</option>
                        <option value="Jan Smuts Hall">Jan Smuts Hall</option>
                        <option value="Miriam Makeba Hall">Miriam Makeba Hall</option>
                        <option value="Kimberley Hall">Kimberley Hall</option>
                        <option value="Lilian Ngoyi Hall">Lilian Ngoyi Hall</option>
                        <option value="Nelson Mandela Hall">Nelson Mandela Hall</option>
                        <option value="St Mary Hall">St Mary Hall</option>
                    </select>
                </div>
                

                <input type="hidden" name="role" value="HallSecretary">

                <div class="form-group">
                    <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                    <label for="termsAndConditions">
                        I accept the <a href="8-TermsAndPolicy.html" id="termsLink">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically validate the form and send the data to your backend
            console.log('Registration attempt');
            // Add your form validation and submission logic here
        });
    </script>
</body>
</html>
