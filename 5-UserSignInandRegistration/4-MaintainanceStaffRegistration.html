<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintainace Staff Registration - RUMaintained</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            background-image: url('../Images/General/purple\ gradient\ background.jpeg');
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 900px;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-panel {
            flex: 1;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        .wallpaper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .wallpaper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .right-panel {
            flex: 1;
            padding: 20px 80px;
            overflow-y: auto;
        }
        h1 {
            font-size: 24px;
            font-weight: 100;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #81589a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #aaa;
        }
        .error-message {
            color: #d73a49;
            margin-top: 10px;
        }
        .multiselect label{
            display: inline;
             margin-left: 5px;
             font-size: 12px;
             color: #333;
        }

        .form-group label {
    display: inline;
    margin-left: 5px;
    font-size: 12px;
    color: #333;
}
.form-group input[type="checkbox"] {
    vertical-align: middle;
}
.form-group a {
    color: #81589a;
    text-decoration: underline;
}
.form-group a:hover {
    text-decoration: underline;
}
.multiselect {
            width: 300px;
        }
        .selectBox {
            position: relative;
        }
        .selectBox select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        #checkboxes {
            display: none;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
        }
        #checkboxes label {
            display: block;
            padding: 8px;
        }
        #checkboxes label:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="wallpaper">
               <img src="../Images/General/rhodes image.jpeg" alt="wallpaper">
            </div>
        </div>
        <div class="right-panel">
            <h1>Maintenance Staff Registration</h1>
            <form id="registration-form">
               
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="staffNumber">Staff Number</label>
                    <input type="text" id="staffNumber" name="staffNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" title="Please use your university email" required>
                </div>
            
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="multiselect">
                    <label for="Department">Select Department or Divisions</label>
                    <div class="selectBox" onclick="showCheckboxes()">
                        <select>
                            <option></option>
                        </select>
                        <div class="overSelect"></div>
                     
                    </div>
                    <div id="checkboxes">
                       
                        <label for="electrical"><input type="checkbox" id="electrical" />Electrical Maintenance</label>
                        <label for="plumbing"><input type="checkbox" id="plumbing" />Plumbing</label>
                        <label for="carpentry"><input type="checkbox" id="carpentry" />Carpentry</label>
                        <label for="hvac"><input type="checkbox" id="hvac" />HVAC</label>
                        <label for="general"><input type="checkbox" id="general" />General Maintenance</label>
                        <label for="painting"><input type="checkbox" id="painting" />Painting and Decorating</label>
                        <label for="groundskeeping"><input type="checkbox" id="groundskeeping" />Groundskeeping and Landscaping</label>
                        <label for="pest"><input type="checkbox" id="pest" />Pest Control</label>
                        <label for="security"><input type="checkbox" id="security" />Security Systems Maintenance</label>
                        <label for="fire"><input type="checkbox" id="fire" />Fire Safety Maintenance</label>
                        <label for="waste"><input type="checkbox" id="waste" />Waste Management</label>
                        <label for="lift"><input type="checkbox" id="lift" />Lift/Elevator Maintenance</label>
                        <label for="roofing"><input type="checkbox" id="roofing" />Roofing and Waterproofing</label>
                        <label for="masonry"><input type="checkbox" id="masonry" />Masonry</label>
                        <label for="appliance"><input type="checkbox" id="appliance" />Appliance Repair</label>
                    </div>
                </div>

                <input type="hidden" name="role" value="Maintenance Staff">
                
                <div> <p></p></div>

                <div class="form-group">
                    <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                    <label for="termsAndConditions">
                        I accept the <a href="terms and policy.html" id="termsLink">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically validate the form and send the data to your backend
            console.log('Registration attempt');
            // Add your form validation and submission logic here
        });
    </script>
    <script>
        var expanded = false;

        function showCheckboxes() {
            var checkboxes = document.getElementById("checkboxes");
            if (!expanded) {
                checkboxes.style.display = "block";
                expanded = true;
            } else {
                checkboxes.style.display = "none";
                expanded = false;
            }
        }
    </script>
</body>
</html>
