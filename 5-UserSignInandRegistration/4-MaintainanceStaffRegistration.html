<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintainace Staff Registration - RUMaintained</title>
    <script src="12-RegistrationJavacript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="wallpaper">
               <img src="../Images/General/rhodes image.jpeg" alt="wallpaper">
            </div>
        </div>
        <div class="right-panel">
            <h1>Maintenance Staff Registration</h1>
            <form action="2-MaintenanceStaffRegistration.php" method="post" id="registration-form">
               
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="staffNumber">Staff Number</label>
                    <input type="text" id="userID" name="userID" pattern="^SMS[A-Z]{1}[0-9]{4}$" placeholder="SMSX1234"required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email_address" name="email" title="Please use your university email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="multiselect">
                    <label for="Department">Select Department or Divisions</label>
                    <div class="selectBox" onclick="showCheckboxes()">
                        <select>
                            <option></option>
                        </select>
                        <div class="overSelect"></div>
                     
                    </div>
                    <div id="checkboxes">
                       
                        <label for="electrical"><input type="checkbox" id="electrical" />Electrical Maintenance</label>
                        <label for="plumbing"><input type="checkbox" id="plumbing" />Plumbing</label>
                        <label for="carpentry"><input type="checkbox" id="carpentry" />Carpentry</label>
                        <label for="hvac"><input type="checkbox" id="hvac" />HVAC</label>
                        <label for="general"><input type="checkbox" id="general" />General Maintenance</label>
                        <label for="painting"><input type="checkbox" id="painting" />Painting and Decorating</label>
                        <label for="groundskeeping"><input type="checkbox" id="groundskeeping" />Groundskeeping and Landscaping</label>
                        <label for="pest"><input type="checkbox" id="pest" />Pest Control</label>
                        <label for="security"><input type="checkbox" id="security" />Security Systems Maintenance</label>
                        <label for="fire"><input type="checkbox" id="fire" />Fire Safety Maintenance</label>
                        <label for="waste"><input type="checkbox" id="waste" />Waste Management</label>
                        <label for="lift"><input type="checkbox" id="lift" />Lift/Elevator Maintenance</label>
                        <label for="roofing"><input type="checkbox" id="roofing" />Roofing and Waterproofing</label>
                        <label for="masonry"><input type="checkbox" id="masonry" />Masonry</label>
                        <label for="appliance"><input type="checkbox" id="appliance" />Appliance Repair</label>
                    </div>
                </div>

                <input type="hidden" name="role" value="Maintenance Staff">
                
                <div> <p></p></div>

                <div class="form-group">
                    <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                    <label for="termsAndConditions">
                        I accept the <a href="terms and policy.html" id="termsLink">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically validate the form and send the data to your backend
            console.log('Registration attempt');
            // Add your form validation and submission logic here
        });
    </script>
    <script>
        var expanded = false;

        function showCheckboxes() {
            var checkboxes = document.getElementById("checkboxes");
            if (!expanded) {
                checkboxes.style.display = "block";
                expanded = true;
            } else {
                checkboxes.style.display = "none";
                expanded = false;
            }
        }
    </script>
</body>
</html>
