<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUMaintained</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #81589a;
    display: flex;
    flex-direction: column;
    height: 100vh;
}


main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    display: flex;
    background-color: #fff;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 800px;
    height: 600px;
}

.image-container {
    flex: 1;
    margin-right: 1rem;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 10px;
}

.form-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h2 {
    margin-bottom: 1rem;
    color: #333;
    text-align: left;
}

.input-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
}

input {
    width: 100%;
    padding: 0.5rem;
    border: none;
    border-bottom: 2px solid #a29696;
}

.button-group {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 20px; 
    font-size: 1rem; 
    font-weight: bold;
    border: none;
    border-radius: 5px;
    background-color: #81589a;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.forgot-password {
    display: block;
    margin: 0.5rem 0 1.5rem 0;
    text-align: right;
    color: #007BFF;
    text-decoration: none;
    font-size: 0.9rem;
}

.signup-prompt {
    margin-top: 1rem; 
    text-align: left;
    color: #333;
    font-size: 0.9rem;
}

.signup-link {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

.signup-link:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    
        <main>
            <div class="form-container">
                <div class="image-container">
                    <img src="Maintenance picture.jpg" alt="Maintenance Image">
                </div>
                <div class="form-content">
                    <h2>Welcome back!</h2><br>
                    <form>
                        <div class="input-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <div class="button-group">
                            <button type="submit">Sign in</button>
                        </div>
                    </form><br>
                    <p class="signup-prompt">
                        Don't have an account yet? <a href="role.html" class="signup-link">Register here</a>
                    </p>
                </div>
            </div>
        </main>
</body>
</html>
