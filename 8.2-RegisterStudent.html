<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUMaintained - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #81589a;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            display: flex;
            background-color: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            height: 600px;
        }

        .image-container {
            flex: 1;
            margin-right: 1rem;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2, h3 {
            margin-bottom: 1rem;
            color: #333;
            text-align: left;
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: inline;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 40%;
            padding: 0.5rem;
            border: 1px solid #dddddd;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #81589a;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6e4881;
        }
    </style>
</head>
<body>
    <main>
        <div class="form-container">
            <div class="image-container">
                <img src="Maintenance picture.jpg" alt="Maintenance Image">
            </div>
            <div class="form-content">
                <h2>Welcome to RUMaintained!</h2>
                <h3>Let's create your account</h3>
                <form>
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="student-number">Student Number:</label>
                        <input type="text" id="student-number" name="student-number" value="G" required>
                    </div>
                    <div class="input-group">
                        <label for="residence">Residence:</label>
                        <input type="text" id="residence" name="residence" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="button-group">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
