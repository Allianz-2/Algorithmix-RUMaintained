<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RU Maintained - Create Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-size: 14px;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            background-image: url('/Users/naledimabusela/Downloads/Images used:to use SysDev/Image 2024-09-04 at 19.34.jpeg');
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .ticket-form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 1.8em;
            text-align: center;
            color: #35424a;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .progress-step {
            text-align: center;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background-color: #81589a;
            color: white;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #81589a;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        label {
            flex: 0 0 30%;
            margin-right: 10px;
            font-size: 1em;
            color: #35424a;
            
            text-align: left;
        }
        .required::after {
    content: "*";
    color: red;
    margin-left: 3px;
}

        .input-container {
            flex: 0 0 70%;
        }

        input[type="text"], select, textarea, option {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            padding: 5px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
            border-radius: 5px;
        }
        .upload-area i {
            font-size: 3em;
            margin-bottom: 0px;
        }

        .separator {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn-primary {
            padding: 8px 16px;
            background-color: #81589a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1em;
            
        }

        .btn-secondary {
            padding: 8px 16px;
            background-color: transparent;
            color: #81589a;
            border: 1px solid #81589a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1em;
        }

        .btn:hover {
            opacity: 0.8;
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticket-form-container">
            <h2>Create Your Maintenance Ticket</h2>
            
            <div class="progress-bar">
                <div class="progress-step">
                    <div class="step-number">1</div>
                    <div>Create Ticket</div>
                </div>
                <div class="progress-step">
                    <div class="step-number">2</div>
                    <div>House Warden Approval</div>
                </div>
                <div class="progress-step">
                    <div class="step-number">3</div>
                    <div>Hall Secretary Approval</div>
                </div>
            </div>
            
            <form>
                <div class="section-title">Ticket Details</div>
                
                <div class="form-group">
                    <label for="description"  class="required">Description of Fault:</label>
                    <div class="input-container">
                        <input type="text" id="description" placeholder="e.g Broken tap faucet" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="category" class="required">Category of Fault:</label>
                    <div class="input-container">
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical</option>
                            <option value="structural">Structural</option>
                            <option value="HVAC">Heating, Ventilation, and Air Conditioning</option>
                            <option value="Appliance">Appliance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="severity" class="required">Severity of Fault:</label>
                    <div class="input-container">
                        <select id="severity" required>
                            <option value="">Select severity</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="location" class="required">Specific Location of Fault:</label>
                    <div class="input-container">
                        <select id="location" required>
                            <option value="">Select location</option>
                            <option value="bathroom">Bathroom</option>
                            <option value="kitchen">Kitchen</option>
                            <option value="bedroom">Bedroom</option>
                            <option value="common-area">Common Area</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Nature" class="required">Nature of Fault:</label>
                    <div class="input-container radio-group">
                        <label><input type="radio" name="nature" value="new"> New Fault</label>
                        <label><input type="radio" name="nature" value="recurring"> Recurring Fault</label>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="section-title">Additional Information</div>
                
                <div class="form-group">
                    <label for="affected-items">Affected Items:</label>
                    <div class="input-container">
                        <input type="text" id="affected-items" placeholder="e.g. damaged floor and sink">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <div class="input-container">
                        <textarea id="comments" placeholder="Please enter additional comments on issue"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <div class="input-container">
                        <div class="upload-area" id="photo">
                            <i class="fas fa-image"></i>
                            <p>Click or drag Photo to this area to upload</p>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary">Save for Later</button>
                    <button type="submit" class="btn btn-primary">Create Ticket</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
