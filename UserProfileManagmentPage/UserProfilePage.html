        }
        .profile-picture-container {

            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-picture {

            height: 100%;
            object-fit: cover;
        }
        .default-icon {
            font-size: 80px;
            color: #cccccc;
        }
        .edit-picture {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
        
        .edit-button {
            padding: 6px 12px;
            background-color: white;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }
        .info-section {
            margin-bottom: 32px;
        }
        .info-item {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .add-button {
            color: #81589a;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
        .add-button::before {
            content: '+';
            margin-right: 4px;
            font-size: 18px;
        }
        .tag {
            background-color: #f1f3f4;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: normal;
            color: #5f6368;
            margin-left: 8px;
        }
        .connected-account {

            align-items: center;
        }
        .connected-account img {
            margin-right: 8px;
        }
        .connected-account .email {

            margin-left: 4px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 200;
            font-size: 14px;
        }
       
        .save-button {

            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

            padding: 8px;

            border-radius: 4px;
            font-size: 14px;

            width: 140px;
